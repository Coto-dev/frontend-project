<div class="container d-flex flex-column align-items-center">
    <div class="card text-light col-xl-6 col-lg-7 col-md-8 col-sm-9 col-12">
        <form class="card-body" id="form-login">
            <h3 class="card-title fs-3 fw-bold">Авторизация</h3>
            <h3 class="text-danger fs-5 d-none" id="error">Неверный email или пароль</h3>
            <div>
                <label for="" class="form-label">Email</label>
                <input type="text" class="form-control bg-dark text-light border-secondary" id="inputLogin" name="login">
                <div class="invalid-feedback">
                    Некорректный email
                  </div>
            </div>
            <div class="pt-2">
                <label for="" class="form-label">Пароль</label>
                <input type="password" class="form-control bg-dark text-light border-secondary" id="inputPassword" name="password">
                <div class="invalid-feedback">
                    Неккоретный пароль
                  </div>
            </div>
            <div class="d-flex pt-3">
                <div class="btn btn-outline-primary" id="btn-login">Войти</div>
                <div class="btn btn-outline-secondary ms-2" id="btn-register">Зарегистироваться</div>
                
            </div>    
        </form>
    </div>
</div>
