<main class="card container text-white" >
    
    <h5 class="card-title fs-1 mt-2 mx-2 ">Оформление заказа</h5>
    <form class="requires-validation " >
        <h2 class="card-title fs-3 mt-2 mx-2 ">Данные покупателя</h2>
        <div class="row">
            <div class="col-12 col-lg pt-2 form-floating">
                <input type="text" class="form-control bg-secondary text-light border-secondary" id="telephone" disabled >
                <label for="telephone" class="ms-2 mt-1 form-label">Телефон</label>
            </div>
            <div class="col-12 col-lg pt-2 form-floating">
                <input type="email" class=" form-control bg-secondary text-light border-secondary" id="email" disabled >
                <label for="email" class= "ms-2 mt-1 form-label">Email</label>
              </div>
            </div>
        <h2 class="card-title fs-3 mt-2 mx-2 ">Данные доставки</h2>
        <div class="row">
            <div class="col-12 col-lg pt-2 text-secondary">
                <label for="" class="form-label text-white">Адрес</label>
                <input type="text" value="" class="form-control bg-dark text-white border-secondary" id="address" required >
            </div>
            <div class="col-12 col-lg pt-2">
                <label for="" class="form-label">Время доставки</label>
                <input type="datetime-local" value="" class="form-control bg-dark text-light border-secondary" id="deliveryTime" required>
                <div class="invalid-feedback">
                    Укажите дату доставки не раньше, чем на час вперед
                  </div>
              </div>
            </div>
            <div id="map" class="d-none" style="width: 600px; height: 400px"></div>
        </form>
    <div class="card-body" id ="orders-container">
        <p class="fs-5">Список блюд:</p>
       <div class="card d-none" id ="orderCard"> 
           <div class="card-body row">
            <div class="col-12 col-md-6 col-lg-2 ">
                <img class="img-fluid rounded d-block" id="dish-picture" alt="" />
             </div>
               <div class="col-12 col-md-6 col-lg-7">
                       <div class=" col fs-4">
                            <div class="fw-bold" id="name">Том ям</div>
                       </div>
                       <div class="col">
                        <div class=" fs-5" id="price">цена</div>
                        </div>
                        <div class="col">
                            <div class=" fs-5" id="amount">Колиечество</div>
                        </div>
               </div>
               <!-- position-absolute bottom-0 end-0 -->
                   <div class="col-12 col-md-4 col-lg-3 mb-2 mt-auto">
                    <div class=" text-end mt-3 fs-5 " id="totalPrice">
                        <p class="">Стоимость заказа</p>
                    </div>
                   </div>
           </div>
       </div>
    </div>
    <div class="mb-3">
        <div class=" text-start mt-3 fs-5 " id="summary">
          <p class="">Стоимость заказа</p>
      </div>
         <div class="mt-2 d-flex justify-content-start">
            <button type="submit" class="btn btn-outline-success" id="confirm">Подтвердить заказ</button>
       </div>
    </div>
</main>
